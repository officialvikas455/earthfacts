<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        #app {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        .fact {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .fact:last-child {
            border-bottom: none;
        }

        .fact-title {
            font-weight: bold;
            color: #007BFF;
        }

        .fact-description {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Facts About Planet Earth</h1>
        <div id="facts-container"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const facts = [
                {
                    title: "Age",
                    description: "Earth is approximately 4.54 billion years old, based on radiometric age dating of meteorite material and Earth rocks."
                },
                {
                    title: "Surface Composition",
                    description: "About 71% of Earth's surface is covered by water, with the remaining 29% consisting of continents and islands."
                },
                {
                    title: "Atmosphere",
                    description: "Earth's atmosphere is composed of 78% nitrogen, 21% oxygen, and trace amounts of other gases, including carbon dioxide and argon."
                },
                {
                    title: "Magnetic Field",
                    description: "Earth has a strong magnetic field, which is generated by the movement of molten iron in its outer core. This magnetic field protects the planet from harmful solar radiation."
                },
                {
                    title: "Tectonic Plates",
                    description: "Earth's crust is divided into several large and small tectonic plates that float on the semi-fluid asthenosphere beneath them. Their movement causes earthquakes and volcanic activity."
                },
                {
                    title: "Seasons",
                    description: "Earth experiences four distinct seasons—spring, summer, autumn, and winter—due to its axial tilt of approximately 23.5 degrees relative to its orbital plane."
                },
                {
                    title: "Moon",
                    description: "Earth has one natural satellite, the Moon, which is the fifth largest moon in the solar system and plays a crucial role in stabilizing Earth's axial tilt."
                },
                {
                    title: "Biosphere",
                    description: "Earth is the only known planet to support life, with a diverse range of ecosystems and species, from the deepest oceans to the highest mountains."
                },
                {
                    title: "Rotation and Orbit",
                    description: "Earth rotates on its axis once every 24 hours, resulting in day and night. It orbits the Sun once every 365.25 days, which defines a year."
                },
                {
                    title: "Gravity",
                    description: "Earth's gravity is strong enough to hold an atmosphere and maintain liquid water on its surface, both of which are essential for life as we know it."
                }
            ];

            const factsContainer = document.getElementById('facts-container');

            facts.forEach(fact => {
                const factElement = document.createElement('div');
                factElement.classList.add('fact');

                const titleElement = document.createElement('div');
                titleElement.classList.add('fact-title');
                titleElement.textContent = fact.title;

                const descriptionElement = document.createElement('div');
                descriptionElement.classList.add('fact-description');
                descriptionElement.textContent = fact.description;

                factElement.appendChild(titleElement);
                factElement.appendChild(descriptionElement);
                factsContainer.appendChild(factElement);
            });
        });
    </script>
</body>
</html>
